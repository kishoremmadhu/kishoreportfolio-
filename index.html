<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e293b;
      border-bottom: 1px solid #334155;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #60a5fa;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    .nav-btn {
      position: relative;
      padding: 10px 20px;
      color: #60a5fa;
      border: 2px solid transparent;
      text-decoration: none;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .nav-btn::before,
    .nav-btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: 2px solid #60a5fa;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    .nav-btn::after {
      transform-origin: left;
    }

    .nav-btn:hover::before {
      transform: scaleX(1);
    }

    .nav-btn:hover::after {
      transform: scaleX(1);
    }

    .nav-btn:hover {
      background: rgba(96, 165, 250, 0.1);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #f8fafc;
      margin-bottom: 1rem;
    }

    p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #cbd5e1;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      header {
        flex-direction: column;
        align-items: center;
      }

      .nav-btn {
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">My Portfolio</div>
    <nav>
      <a href="#about" class="nav-btn">About Me</a>
      <a href="#resume" class="nav-btn">Resume</a>
      <a href="#projects" class="nav-btn">Projects</a>
      <a href="#contact" class="nav-btn">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to My Portfolio</h1>
    <p>This site showcases my work in data analytics, digital marketing, and AI. Feel free to explore the sections above to learn more about my background, skills, and ongoing projects.</p>
  </main>

</body>
</html>
